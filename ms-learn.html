<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Tree Diagram</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: 'Impact', sans-serif;
      background-image: url('https://store-images.s-microsoft.com/image/apps.16282.14268534876664945.75049ee0-da0f-4506-92f2-63bcd798c977.274b1dfd-63cc-45b0-beed-4c6e48962ccf');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
    }
    svg {
      text-shadow: 1px 1px 3px #666;
    }
  </style>
</head>
<body>
  <script>
    d3.json('learn-icon-icon.json').then(data => {
      const width = 1328;
      const marginTop = 10;
      const marginRight = 400;
      const marginBottom = 10;
      const marginLeft = 150;

      const root = d3.hierarchy(data);
      const dx = 15;
      const dy = (width - marginRight - marginLeft) / (.5 + root.height);

      const tree = d3.tree().nodeSize([dx, dy]);
      const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

      const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", dx)
        .attr("viewBox", [-marginLeft, -marginTop, width, dx])
        .attr("style", "max-width: 100%; height: auto; font: 16px Impact; user-select: none;");

      const gLink = svg.append("g")
        .attr("fill", "none")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 0.4)
        .attr("stroke-width", .5);

      const gNode = svg.append("g")
        .attr("cursor", "pointer")
        .attr("pointer-events", "all");

      function update(event, source) {
        const duration = event?.altKey ? 2500 : 250;
        const nodes = root.descendants().reverse();
        const links = root.links();

        tree(root);

        let left = root;
        let right = root;
        root.eachBefore(node => {
          if (node.x < left.x) left = node;
          if (node.x > right.x) right = node;
        });

        const height = right.x - left.x + marginTop + marginBottom;

        const transition = svg.transition()
          .duration(duration)
          .attr("height", height)
          .attr("viewBox", [-marginLeft, left.x - marginTop, width, height])
          .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

        const node = gNode.selectAll("g")
          .data(nodes, d => d.id);

        const nodeEnter = node.enter().append("g")
          .attr("transform", d => `translate(${source.y0},${source.x0})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0)
          .on("click", (event, d) => {
            d.children = d.children ? null : d._children;
            update(event, d);
          });

        nodeEnter.append("image")
          .attr("xlink:href", d => d.data.icon || 'pac-trans-dark-3.png') // Use the icon from data or a default icon
          .attr("width", 20)
          .attr("height", 20)
          .attr("x", -10)  // Center the icon
          .attr("y", -10); // Center the icon

        nodeEnter.append("text")
          .attr("dy", "0.31em")
          .attr("x", function(d) {
            if (d.depth === 0) {
              return -10;
            } else {
              return d._children ? 10 : 10;
            }
          })
          .attr("text-anchor", function(d) {
            if (d.depth === 0) {
              return "end";
            } else {
              return d._children ? "start" : "start";
            }
          })
          .html(d => {
            if (d.data.url) {
              return `<a href="${d.data.url}" target="_blank">${d.data.name}</a>`;
            } else {
              return d.data.name;
            }
          })
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 1)
          .attr("stroke", "transparent")
          .attr("paint-order", "stroke");

        const nodeUpdate = node.merge(nodeEnter).transition(transition)
          .attr("transform", d => `translate(${d.y},${d.x})`)
          .attr("fill-opacity", 1)
          .attr("stroke-opacity", 1);

        const nodeExit = node.exit().transition(transition).remove()
          .attr("transform", d => `translate(${source.y},${source.x})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        const link = gLink.selectAll("path")
          .data(links, d => d.target.id);

        const linkEnter = link.enter().append("path")
          .attr("d", d => {
            const o = {x: source.x0, y: source.y0};
            return diagonal({source: o, target: o});
          });

        link.merge(linkEnter).transition(transition)
          .attr("d", diagonal);

        link.exit().transition(transition).remove()
          .attr("d", d => {
            const o = {x: source.x, y: source.y};
            return diagonal({source: o, target: o});
          });

        root.eachBefore(d => {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }

      root.x0 = dy / 2;
      root.y0 = 0;
      root.descendants().forEach((d, i) => {
        d.id = i;
        d._children = d.children;
        if (d.depth && d.data.name.length !== 7) d.children = null;
      });

      update(null, root);

      document.body.appendChild(svg.node());
    });
  </script>
</body>
</html>
